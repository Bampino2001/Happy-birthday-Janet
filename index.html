<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffccff 0%, #ff99cc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: #ff4081;
        }
        h2 {
            font-size: 2em;
            margin: 0.5em 0;
            color: #ff80ab;
        }
        .balloons {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-color: #ff4081;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        .balloon:nth-child(1) { left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { left: 30%; animation-delay: 1s; }
        .balloon:nth-child(3) { left: 50%; animation-delay: 2s; }
        .balloon:nth-child(4) { left: 70%; animation-delay: 3s; }
        .balloon:nth-child(5) { left: 90%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-300px); }
            100% { transform: translateY(0); }
        }

        .emoji {
            font-size: 2em;
            margin: 0 10px;
            animation: float 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Ntuthuko yami!</h1>
        <h2>I love you very much ‚ù§Ô∏è</h2>
        <div class="balloons">
            <div class="balloon" style="background-color: #ff4081;"></div>
            <div class="balloon" style="background-color: #ff80ab;"></div>
            <div class="balloon" style="background-color: #ffc1e3;"></div>
            <div class="balloon" style="background-color: #ff4081;"></div>
            <div class="balloon" style="background-color: #ff80ab;"></div>
        </div>
        <div class="emojis">
            üéàüéâüéÇüéÅüíñ
        </div>
    </div>
</body>
</html>
